# For more details on the format and content:
# https://github.com/joshyorko/rcc/blob/master/docs/recipes.md#what-is-in-condayaml
# Tip: Adding a link to the release notes of the packages helps maintenance and security.

# Conda Forge has intentionally been removed because this template uses RCC's uv-native mode:
# with no `channels`, RCC installs `python` and `uv` directly (no micromamba/conda-forge),
# and all non-core packages should be declared under `pip:`.


dependencies:
  - python=3.12.11                 # https://pyreadiness.org/3.10
  - uv=0.10.2                      # https://github.com/astral-sh/uv
  - pip:
    - rpaframework==31.1.1        # https://rpaframework.org/releasenotes.html
    - robocorp==3.0.0             # https://pypi.org/project/robocorp
    - robocorp-browser==2.3.5     # https://pypi.org/project/robocorp-browser